<div *ngIf="content" class="container">
  <video [src]="content.content" width="100%" height="100%" class="embed-responsive-item" controls></video>
  <div class="row">
    <div class="offset-sm-4 col-sm-2">
      <h3> Tokens </h3>
    </div>
    <div class="col-sm-2">
      <input type="number" disabled>
    </div>
    <div class="offset-sm-3 col-sm-1">
      <button class="btn-primary btn btn-sm" (click)="onFinish()">Finish</button>
    </div>
  </div>
</div>
